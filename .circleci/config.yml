version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm run build
  test:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run: npm test
  release:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run: npm run unlock:dev
      - run: npm shrinkwrap
      - run: npm run release
workflows:
  version: 2
  build-test-release:
    jobs:
      - build
      - test:
          requires:
            - build
      - release:
          requires:
            - test
          filters:
            tags:
              only: /.*/
