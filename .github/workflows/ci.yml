name: CI

on:
  push:
    branches:
      - "!master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: install
        run:  npm install
      - name: build
        run:  npm run build
      - name: test
        run:  npm run test:ci
